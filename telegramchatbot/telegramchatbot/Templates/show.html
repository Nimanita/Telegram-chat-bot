<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER INFORMATION</title>
</head>
<style>
    table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    th,
    td {
        padding: 5px;
        border: 1px solid;
    }
</style>

<body>
    <h2 style="text-align:center"> User Information </h2>
    <table align="center" style="margin: 0px auto;">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Operation Count</th>
        
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user.UserId}}</td>
                <td>{{user.UserFirstName}}</td>
                <td>{{user.UserLastName}}</td>
                <td>{{user.UserCount}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br><br>
    
</body>

</html>
